<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Customer Details</h2>
        <form id="customer-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" class="form-control" required></textarea>
            </div>
            <button type="button" class="submit-btn" onclick="saveCustomerDetails()">Proceed to pay</button>
           <button type="button" class="submit-btn" style="background-color: red;" onclick="goBack()">Back</button>

        </form>
    </div>
   
    
    <script>
       function saveCustomerDetails() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let address = document.getElementById("address").value.trim();

    // Check if any field is empty
    if (!name || !email || !phone || !address) {
        alert("Please fill out all the fields.");
        return; // Stop function execution
    }

    let customer = { name, email, phone, address };

    // Store in localStorage
    localStorage.setItem("customer", JSON.stringify(customer));

    // Redirect to payment.html
    window.location.href = "payment.html";
}
function goBack() {
    window.location.href = "addtocart.html";
}


    </script>
</body>
</html>
